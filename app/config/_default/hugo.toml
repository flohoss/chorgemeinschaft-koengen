# Dev only, will be overridden in production build
baseURL = "http://localhost:1313/"
defaultContentLanguage = "de"
languageCode = "de"
theme = "blowfish"
title = "Chorgemeinschaft KÃ¶ngen e.V."

pluralizeListTitles = false

enableRobotsTXT = true
summaryLength = 0

buildDrafts = true
buildFuture = true

capitalizeListTitles = false
enableEmoji = true

[pagination]
pagerSize = 10

[imaging]
anchor = 'Center'

[taxonomies]
author = "authors"
category = "categories"
series = "series"
tag = "tags"

[sitemap]
changefreq = 'daily'
filename = 'sitemap.xml'
priority = 0.5

[outputs]
home = ['HTML', 'RSS', 'JSON']

[related]
threshold = 0
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "categories"
weight = 100

[[related.indices]]
name = "series"
weight = 50

[[related.indices]]
name = "authors"
weight = 20

[[related.indices]]
name = "date"
weight = 10

[[related.indices]]
applyFilter = false
name = 'fragmentrefs'
type = 'fragments'
weight = 10
